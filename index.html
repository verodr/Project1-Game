<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title>GAME</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="./assets/plane1.png">
    <script src="scripts/app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header> <h1>Independence-Day</h1></header>
        <main>
            <section class = "left-panel">
                <div class="start-game">
                    <div class= "instructions">
                        <p>PUSH <span class = "functions">'GO'</span> BUTTON to Play<p>
                        <p>Left-Arrow (&#8592) MOVE LEFT<p>
                        <p>Right-Arrow (&#8594) MOVE RIGHT<p>
                        <p>Press X to SHOOT<p>
                        <p>PUSH <span class = "functions">'RESTART'</span> BUTTON to Reload</p>
                    </div>
                <div class= "go-button">
                    <button id="red-button">GO!</button>
                    </div> 
                </div>
            </section>  
            <div class = "battlefield">
                <div class="grid-wrapper">
                        <div class="grid">
                        </div>
                    </div>
                    <div class = "game-won"></div>
            </div>
            <div class = "control-container">
                <div class="control-panel">
                    <p id="lives-display">❤️❤️❤️</p>
                </div>
                <div class="progress-outer transition">
                    <div class="progress-inner"></div>
                </div>
                <div class= "scores">        
                    <div class= "score-counter">
                    <p class= "number-size"><span id="score-display">0</span></p>
                    </div>
                </div>
                <div class = "restart-button">
                    <button id = "reload-page">RESTART</button>
                </div>
            </div>
        <audio></audio>
    </main>

</body>
</html>
